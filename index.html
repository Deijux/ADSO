<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculadora">
        <div class="historial"></div>
        <div class="pantalla">0</div>
        <button id="c" class="btn" onclick="handleCkey()" value="c">CH</button>
        <button id="borrar" class="btn" value="Backspace">←</button>
        <button class="btn" value="/">/</button>
        <button class="btn" value="*">*</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="-">-</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="+">+</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn igual" value="Enter">=</button>
        <button id="cero" class="btn" value="0">0</button>
        <button class="btn" value=".">.</button>
        <button id="Escape" class="btn" onclick=" handleClearKey()" value="Escape">Limpiar</button>
    </div>
    <footer>
        Presiona la tecla "i" para abrir el menú de atajos!
        <button id="buttonInfo">Abrir Menú</button>
    </footer>

    <script src="Main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
